<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Estacionamiento</title>
</head>

<body style="background-color:#33475b">

    <div id="template-bg-1">

        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <center>
                <h1 style="color:white">Mi estacionamiento</h1>
            </center>
            <div class="card p-4 text-light bg-dark mb-5">
                <div class="card-header">
                    <h3>Iniciar sesión </h3>
                </div>
                <div class="card-body w-100">
                    <form name="login" action="" method="post">
                        <div class="input-group form-group mt-3">
                            <div class="bg-secondary rounded-start">
                                <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario" name="username">
                        </div>
                        <div class="input-group form-group mt-3">
                            <div class="bg-secondary rounded-start">
                                <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" name="password">
                        </div>

                        <div class="form-group mt-3">
                            <a href="Index.html">
                                <input type="button" value="Acceder" class="btn bg-secondary float-end text-white w-100"
                                    name="login-btn">
                            </a>

                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <div class="text-primary">Si es un usuario registrado, inicie sesión aquí.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
